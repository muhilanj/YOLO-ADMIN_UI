<div fxFlex="100%" style="width:70%" fxLayoutAlign="center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Basic Property Details</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="basicPropertyFormGroup" (ngSubmit)="basicProperty()">
                <div fxLayout="row wrap" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column wrap"
                    fxLayout.xs="column" fxLayoutGap="20px grid" fxLayoutGap.sm="0px grid" fxLayoutGap.xs="0px grid">
                    <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                        <mat-form-field appearance="outline" fxFlex="100%">
                            <mat-label>Property Name</mat-label>
                            <input matInput formControlName="propertyName" placeholder="Property Name">
                        </mat-form-field>
                    </div>
                </div>
                <!-- <div fxLayout="row wrap" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column wrap"
                    fxLayout.xs="column" fxLayoutGap="20px grid" fxLayoutGap.sm="0px grid" fxLayoutGap.xs="0px grid">
                    <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                        <mat-form-field appearance="outline" fxFlex="100%">
                            <mat-label>State</mat-label>
                            <mat-select matNativeControl formControlName="state" placeholder="Select State">
                                <mat-option *ngFor="let item of stateData" [value]="item.state_Id">{{
                                    item.state_name
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div> -->
                <!-- <div fxLayout="row wrap" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column wrap"
                    fxLayout.xs="column" fxLayoutGap="20px grid" fxLayoutGap.sm="0px grid" fxLayoutGap.xs="0px grid">
                    <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                        <mat-form-field appearance="outline" fxFlex="100%">
                            <mat-label>City</mat-label>
                            <mat-select formControlName="city">
                                <mat-option *ngFor="let item of cityData" [value]="item.city_Id">{{
                                    item.city_name
                                    }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div> -->
                <div fxLayout="row wrap" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column wrap"
                    fxLayout.xs="column" fxLayoutGap="20px grid" fxLayoutGap.sm="0px grid" fxLayoutGap.xs="0px grid">
                    <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                        <mat-form-field appearance="outline" fxFlex="100%">
                            <mat-label>Area</mat-label>
                            <mat-select formControlName="area">
                                <ng-container *ngFor="let item of areaData"> 
                                <mat-option [value]="item.area_id">{{
                                    item.area_name
                                    }}</mat-option>
                                </ng-container>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column wrap"
                    fxLayout.xs="column" fxLayoutGap="20px grid" fxLayoutGap.sm="0px grid" fxLayoutGap.xs="0px grid">
                    <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                        <mat-form-field appearance="outline" fxFlex="100%">
                            <mat-label>Phone Number</mat-label>
                            <input matInput formControlName="phoneNumber" placeholder="Phone Number">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column wrap"
                    fxLayout.xs="column" fxLayoutGap="20px grid" fxLayoutGap.sm="0px grid" fxLayoutGap.xs="0px grid">
                    <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                        <mat-form-field appearance="outline" fxFlex="100%">
                            <mat-label>Email Address</mat-label>
                            <input matInput formControlName="email" placeholder="Email Address">
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column wrap"
                    fxLayout.xs="column" fxLayoutGap="20px grid" fxLayoutGap.sm="0px grid" fxLayoutGap.xs="0px grid">
                    <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                        <mat-form-field appearance="outline" fxFlex="100%">
                            <mat-label>Address</mat-label>
                            <textarea matInput placeholder="Address" #mainMsg maxlength="200"
                                formControlName="address"></textarea>
                            <mat-hint class="f-13"> ({{mainMsg.value.length}} /200 max) </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row wrap" fxLayout.lg="row" fxLayout.md="row" fxLayout.sm="column wrap"
                    fxLayout.xs="column" fxLayoutGap="20px grid" fxLayoutGap.sm="0px grid" fxLayoutGap.xs="0px grid">
                    <div fxFlex="100%" fxFlex.lg="100%" fxFlex.md="100%" fxFlex.sm="100%" fxFlex.xs="100%">
                        <mat-form-field appearance="outline" fxFlex="100%">
                            <mat-label>Property Details</mat-label>
                            <textarea matInput placeholder="Property Details" #mainMsg maxlength="200"
                                formControlName="propertyDetails"></textarea>
                            <mat-hint class="f-13"> ({{mainMsg.value.length}} /200 max) </mat-hint>
                        </mat-form-field>
                    </div>
                </div>
                <div fxLayoutAlign="center">
                    <button mat-button mat-raised-button color="primary">
                        Submit
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
