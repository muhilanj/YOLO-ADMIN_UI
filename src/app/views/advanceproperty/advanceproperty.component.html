<div fxFlex="100%" style="width: 100%">
  <form
    [formGroup]="advancePropertyFormGroup"
    (ngSubmit)="onSubmitAdavanceProperty()"
    class="form"
  >
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Property Status</mat-label>

          <mat-select formControlName="propertyStatus">
            <ng-container>
              <mat-option>Choose Status</mat-option>
              <mat-option value="1">Upcoming</mat-option>
              <mat-option value="2">Trending</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field fxFlex="100%">
          <mat-toolbar>
            <input matInput [value]="'Select Images'" />
          </mat-toolbar>
          <input
            type="file"
            id="file"
            name="fileInput"
            formControlName="propertyImage"
            accept="image/*"
            multiple
            (change)="onSelectFile($event)"
          />
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field fxFlex="100%">
          <mat-toolbar>
            <input matInput [value]="'Select Video'" />
          </mat-toolbar>
          <input
            type="file"
            id="fileInput"
            name="fileInput"
            formControlName="propertyVideo"
            accept="image/*"
            multiple
          />
        </mat-form-field>
      </div>
    </div>
    <mat-card-header>
      <mat-card-subtitle>Property Facilities</mat-card-subtitle>
    </mat-card-header>
    <div>
      <div class="row">
        <ng-container *ngFor="let item of faclityData; let i = index">
          <div class="col-md-4">
            <mat-checkbox
              [value]="item.facility_name"
              (change)="onChangeFacility($event)"
              >{{ item.facility_name }}</mat-checkbox
            >
          </div>
        </ng-container>
      </div>
    </div>

    <mat-card-header>
      <mat-card-subtitle>Select Property Type Available</mat-card-subtitle>
    </mat-card-header>
    <div>
      <div class="row">
        <ng-container *ngFor="let item of occupancyData">
          <div class="col-md-4">
            <mat-checkbox
              [value]="item.category_name"
              (change)="onChangePropertyType($event)"
              >{{ item.category_name }}</mat-checkbox
            >
          </div>
        </ng-container>
      </div>
    </div>

    <div fxLayoutAlign="center">
      <button mat-button mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
