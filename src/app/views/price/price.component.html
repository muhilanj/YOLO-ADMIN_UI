<div fxFlex="100%" width="100%">
  <form [formGroup]="priceFormGroup" (ngSubmit)="basicProperty()" class="form" #documentEditForm="ngForm" >
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Choose The Floor</mat-label>
          <mat-select formControlName="chooseFloor">
            <ng-container>
              <mat-option [value]="'second'">Second</mat-option>
              <mat-option [value]="'first'">First</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Room Size</mat-label>
          <mat-select formControlName="priceRoomSize">
            <ng-container>
              <mat-option [value]="'large'">Large</mat-option>
              <mat-option [value]="'small'">Small</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="70%"
        fxFlex.lg="70%"
        fxFlex.md="70%"
        fxFlex.sm="70%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Dimension</mat-label>
          <input
            matInput
            formControlName="dimension"
            placeholder="Dimension"
            value=""
          />
        </mat-form-field>
      </div>
      <div
        fxFlex="30%"
        fxFlex.lg="30%"
        fxFlex.md="30%"
        fxFlex.sm="30%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Unit</mat-label>
          <mat-select formControlName="roomSpec">
            <ng-container>
              <mat-option [value]="'sq.ft'" placeholder="Sq.ft"
                >Sq.Ft</mat-option
              >
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-label class="radioLabel">Room Number</mat-label>

        <div *ngFor="let choice of checks; let i = index" class="col-md-2">
          <label>
            <input
              type="checkbox"
              [value]="choice.value"
              (change)="onCheckChange($event)"
            />
            {{ choice.description }}
          </label>
        </div>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Rent</mat-label>
          <input matInput formControlName="rent" placeholder="Rent" />
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Select Duration</mat-label>
          <mat-select formControlName="duration">
            <ng-container>
              <mat-option [value]="'monthly'">Monthly</mat-option>
              <mat-option [value]="'oneday'">OneDay</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Advance Payment</mat-label>
          <input
            matInput
            formControlName="advancePayment"
            placeholder="Advance Payment"
          />
        </mat-form-field>
      </div>
    </div>
    <div fxLayoutAlign="center">
      <button mat-button mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
