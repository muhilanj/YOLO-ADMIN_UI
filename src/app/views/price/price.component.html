<div fxFlex="100%" width="100%">
  <form [formGroup]="priceFormGroup" (ngSubmit)="basicProperty()" class="form" #documentEditForm="ngForm" >
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Choose The Floor</mat-label>
          <mat-select formControlName="chooseFloor">
            <ng-container>
              <mat-option>Choose Floor</mat-option>
              <mat-option>First</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Room Size</mat-label>
          <mat-select formControlName="priceRoomSize">
            <ng-container>
              <mat-option>Choose Area</mat-option>
              <mat-option>Small</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="70%"
        fxFlex.lg="70%"
        fxFlex.md="70%"
        fxFlex.sm="70%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Dimension</mat-label>
          <input
            matInput
            formControlName="dimension"
            placeholder="Dimension"
            value=""
          />
        </mat-form-field>
      </div>
      <div
        fxFlex="30%"
        fxFlex.lg="30%"
        fxFlex.md="30%"
        fxFlex.sm="30%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Sq.Ft</mat-label>
          <mat-select formControlName="roomSpec">
            <ng-container>
              <mat-option placeholder="Sq.ft">Sq.Ft</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-label class="radioLabel">Room Number</mat-label>
        <section class="example-section">
          <div class="row">
            <div class="col-md-6">
              <mat-checkbox class="example-margin"> 101</mat-checkbox>
            </div>
            <div class="col-md-6">
              <mat-checkbox class="example-margin">102</mat-checkbox>
            </div>
            <div class="col-md-6">
              <mat-checkbox class="example-margin">103</mat-checkbox>
            </div>
            <div class="col-md-6">
              <mat-checkbox class="example-margin">104</mat-checkbox>
            </div>
            <div class="col-md-6">
              <mat-checkbox class="example-margin">105</mat-checkbox>
            </div>
            <div class="col-md-6">
              <mat-checkbox class="example-margin">106</mat-checkbox>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Rent</mat-label>
          <input matInput formControlName="rent" placeholder="Rent" />
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Monthly</mat-label>
          <mat-select formControlName="rent">
            <ng-container>
              <mat-option>Monthly</mat-option>
              <mat-option>OneDay</mat-option>
            </ng-container>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div>
      <div
        fxFlex="100%"
        fxFlex.lg="100%"
        fxFlex.md="100%"
        fxFlex.sm="100%"
        fxFlex.xs="100%"
      >
        <mat-form-field appearance="outline" fxFlex="100%">
          <mat-label>Advance Payment</mat-label>
          <input
            matInput
            formControlName="advancePayment"
            placeholder="Advance Payment"
          />
        </mat-form-field>
      </div>
    </div>
    <div fxLayoutAlign="center">
      <button mat-button mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
