    <div class="section-data">
        <div class="row">
            <div class="col-lg-9 ml-auto">
                <div class="d-flex align-items-center mb-3">
                    <div class="heading-card">
                <a href="/settings" class="backward-link">
                    <img src="assets/img/icons/r-arrow.svg" alt="">
                </a>
                <h3>Manage Roles</h3>
                </div>
                </div>
            </div>
            <div class="col-lg-3 ml-auto">
                <div class="d-flex align-items-center mb-3">
                    <input type="text" placeholder="search" [(ngModel)]="searchText" class="form-control mr-1">

                    <a class="filter-wrap" href="" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <img src="assets/img/icons/filter.svg" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="table-wrap">
            <table class="table">
                <thead>
                    <tr role="row">
                        <th>Name</th>
                        <th>Reporting To</th>
                        <th>Users Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of roleList | paginate: { itemsPerPage: 10, currentPage: p } | filter: searchText;let i = index;">
          
                        <td>{{item.Role_name}}</td>
                        <td>{{item.Reporting_To}}</td>
                        <td>{{item.Total_User}}</td>
                      </tr>
                </tbody>
                
            </table>
<div class="row">
    <div class="col-12">
    <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
</div>
</div>
            
        </div>
        <a href="" class="product-add-link" data-toggle="modal" data-target=".bd-example-modal-lg">
            <img src="assets/img/icons/add.svg" alt="">
            <!-- <div class="product-add-link-text">Add</div> -->
        </a>
    </div>
</div>

<!-- Large modal -->
<div class="modal fade bd-example-modal-lg" id="roleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="secondary-title mb-0">Add Role</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"  (click)="closeModal()">
                    <img src="assets/img/icons/s-close.svg" alt="">
                  </button>

            </div>
            <div class="modal-body">
                <form [formGroup]="roleForm" (ngSubmit)="basicProperty()">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                        <div *ngIf="submitted && roleForm.get('name')?.errors" class="alert alert-danger">
       
                            <div *ngIf="roleForm.get('name')?.errors &&
                            roleForm.get('name')?.hasError('required')">name is required</div>
                          </div>
                    </div>

                    <div class="form-group">
                        <label for="">Reporting To</label>


                        <select class="form-control" formControlName="reporting_to">
                            <option selected disabled>Select Role</option>
                            <ng-container *ngFor="let item of roleList">
                            <option value={{item.Role_name}}>{{item.Role_name}}</option>
                        </ng-container>
                        </select>
                        <div *ngIf="submitted && roleForm.get('reporting_to')?.errors" class="alert alert-danger">
       
                            <div *ngIf="roleForm.get('reporting_to')?.errors &&
                            roleForm.get('reporting_to')?.hasError('required')">reporting to is required</div>
                          </div>
                    </div>

                    <div class="mt-3">
                        <input type="submit" value="Add Role" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
